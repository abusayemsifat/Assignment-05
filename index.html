<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>

    <!-- tailwindcss & daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body class="hind-madurai-normal">
    <!-- navbar -->
    <div class="h-[100px] flex justify-between max-w-[1800px] mx-auto">
        <div class="flex  items-center gap-3">
            <img class="h-[70px]" src="assets/logo.png" alt="">
            <h1 class="font-bold text-4xl text-[#006747]">Emergency <br>Service</h1>
        </div>

        <div class="flex justify-between items-center gap-5">
            <div
                class="w-[123px] h-[52px] bg-[#41ff6b1a]  flex items-center justify-center gap-2 rounded-full">

                <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="">
            </div>
            <div
                class="w-[123px] h-[52px] bg-[#41ff6b1a]  flex items-center justify-center gap-2 rounded-full">
                <h1 class="font-bold text-xl">100</h1>
                <img class="w-[30px] h-[30px]" src="assets/coin.png" alt="">
            </div>
            <div
                class="w-[123px] h-[52px] bg-[#00A63E]  flex items-center justify-center gap-2 rounded-full">

            </div>

        </div>

    <!-- banner -->
     <div class="h-[240px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex items-center justify-center">
        <div class="flex flex-col justify-center items-center">
            <img class="w-[92px] h-[92px]" src="assets/logo-dark.png" alt="">
            <h1 class="text-[40px] font-bold text-white text-center">Emergency Service Directory</h1>
            <p class="text-white text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
